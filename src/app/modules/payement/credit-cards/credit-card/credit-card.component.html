<mat-card class="m-4  bg-light ">
    <mat-card-title>{{creditCard.cardType}}
        <mat-slide-toggle

                [disabled]="creditCard.active"
                class="example-margin float-end"
                color="accent"
                [checked]="creditCard.active"
                (change)="activeChange($event)">
            <p class="fs-6">default</p>
        </mat-slide-toggle>
    </mat-card-title>

    <mat-card-content>
        <p>{{creditCard.cardNumber | maskText:4}}</p>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-footer>
        <button mat-button (click)="editCard()">
            <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-button class="float-end" (click)="removeCard()">
            <mat-icon color="warn">delete</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>

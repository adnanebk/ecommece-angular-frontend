<div class="card mb-4 product-wap rounded-0">
    <div class="card rounded-0" (mouseenter)="getNextImage()" (mouseleave)="backToFirstImage()">
        <img class="card-img rounded-0 img-fluid"
             [src]="currentImage" [width]="200" [height]="200" alt="{{product.name}}">
        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
            <ul class="list-unstyled">
                <button mat-fab routerLink="details/{{product.sku}}" color="primary" class="m-2 d-block"
                        href="shop-single.html"><em class="far fa-eye fs-5"></em></button>
                <button mat-fab color="primary" (click)="addToCart()" class="m-2"><em
                        class="fas fa-cart-plus fs-5"></em></button>
            </ul>
        </div>
    </div>

    <div class="card-body">
        <a routerLink="details/{{product.sku}}"
           class="h3 text-decoration-none title"><strong>{{ product.name }}</strong></a>
        <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
            <li class="pt-2">
                <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
            </li>
        </ul>

        <strong class="text-center  mb-0">{{ product.unitPrice | currency : '$' }}</strong>
    </div>
</div>

<input (change)="onInputChange($event.target)" [disabled]="disabled" *ngIf="type==='text'" type="text"
       class="{{disabled?'disabledInput':''}} form-control" [id]="name" [formControl]="formControl"
       [placeholder]="placeholder"
/>
<mat-form-field class="full-width" >
    <input (change)="onInputChange($event.target)" [disabled]="disabled" *ngIf="type==='text'" type="text"
           class="{{disabled?'disabledInput':''}} form-control" [id]="name" [formControl]="formControl"
           [placeholder]="placeholder">
</mat-form-field>
<input (change)="onInputChange($event.target)" [disabled]="disabled" *ngIf="type==='password'" type="password"
       class="{{disabled?'disabledInput':''}} form-control" [id]="name" [formControl]="formControl"
       [placeholder]="placeholder"
/>
<input (change)="onInputChange($event.target)" *ngIf="type==='number'" type="number" class="form-control" [id]="name"
       [formControl]="formControl"
       [placeholder]="placeholder"
/>
<textarea (input)="onInputChange($event.target)" *ngIf="type==='textArea'" class="form-control" [id]="name"
          [formControl]="formControl"
          [placeholder]="placeholder"
></textarea>

<div *ngIf="type === 'checkBox'" class="custom-control custom-switch">
  <input type="checkbox" (change)="onInputChange(ch.checked)" #ch class="custom-control-input" [id]="name"
         [formControl]="formControl">
  <label class="custom-control-label" [for]="name">{{placeholder}}</label>
</div>
<ng-content></ng-content>
<ng-container *ngIf="hasError()">
  <span class="text-danger" *ngIf="formControl.hasError('required')"> this field is required </span>
  <span class="text-danger" *ngIf="formControl.hasError('email')"> email must be in valid format </span>
  <span class="text-danger" *ngIf="formControl.hasError('minlength')">The characters must be at least
      {{formControl.getError('minlength')!['requiredLength']}} </span>
  <br>
</ng-container>
<span class="text-danger" *ngIf="this.hasAnyApiError()">"{{this.apiError['formattedName']}}
  " {{this.apiError.message}}</span>

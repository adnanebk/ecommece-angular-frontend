<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p><strong>{{content}}</strong></p>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="modal.dismiss('cancel click')">{{no}}</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">{{yes}}</button>
</div>

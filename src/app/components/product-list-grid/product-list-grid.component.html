<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div  *ngIf="isLoaded && products?.length > 0" class="col-md-3 mt-2 form-inline" style="text-align: right;">
        <app-product-search></app-product-search>
       <div class="mt-2">
        <span class="d-inline-block mr-1">Sort by </span>
        <select #select (change)="updateSort(select.value)" class="custom-select d-inline-block">
          <option value="dateCreated" select>Newest</option>
          <option value="name">Name</option>
          <option value="unitPrice">Price</option>
        </select>
       </div>
      </div>
      <br>
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/product/{{tempProduct.id}}" >
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive"></a>
            <a routerLink="/product/{{tempProduct.id}}"><h1>{{ tempProduct.name }}</h1></a>
            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <button (click)="addToCart(tempProduct)" class="brn btn-primary btn-sm">Add to cart</button>
          </div>

        </div>
        <!-- if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
        <div *ngIf="!isLoaded" class="alert alert-warning col-md-12 align-content-center" role="alert">
          <div class="loader"></div>
         <b class="">Please wait until the server is loaded</b>
        </div>
      </div>
      <ngb-pagination *ngIf="size>0" [collectionSize]="size" [pageSize]="pageSize"  [(page)]="page" (pageChange)="listProducts()"  [boundaryLinks]="true"></ngb-pagination>

    </div>
    <div *ngIf="size>0" class="col-md-3 mt-2" style="text-align: right;">
      <span class="mr-2">Page Size</span>

      <select  #select (change)="updatePageSize(+$event.target.value)">
        <option>5</option>
        <option>10</option>
        <option  selected="true" >20</option>
        <option>50</option>
      </select>
    </div>
  </div>

</div>

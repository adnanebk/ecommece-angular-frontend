<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                 My cart
      <a routerLink="/products" class="btn btn-outline-info btn-sm float-right">Back to Product List</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <!-- PRODUCT -->
      <div *ngFor="let product of cartItems" class="row border-top border-info p-2" >
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="{{product.imageUrl}}" alt="prewiew">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <a routerLink="/product/{{product.productId}}"><h4 class="product-name"><strong>{{product.name}}</strong></h4></a>
          <h4>
<!--            <small>{{product.description.substring(0,60)+'...'}}</small>-->
          </h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6><strong>{{product.unitPrice | currency : 'USD'}} <span class="text-muted">x</span></strong></h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input (click)="increment(product)" type="button" value="+" class="plus">
              <input #qt (change)="handleQuantityChange(product,qt.valueAsNumber)" type="number" step="1" max="99" min="1" value="{{product.quantity}}" title="Qty" class="qty"
                     size="4">
              <input (click)="decrement(product)" type="button" value="-" class="minus">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button (click)="removeProduct(product)" type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
          <b>Sub total : {{(product.unitPrice * product.quantity) | currency :'USD'}}</b>
        </div>
        <hr>
      </div>

      <!-- END PRODUCT -->
      <div *ngIf="cartItems?.length == 0" class="alert alert-warning col-md-12" role="alert">
        No products in the cart.
      </div>

      <hr>
      <!-- END PRODUCT -->
      <div *ngIf="cartItems?.length > 0" class="float-right">
        <a  class=" float-right">
          Total price: <b>{{totalPrice | currency : 'USD'}}</b>
          <br>
          Total Quantity: <b>{{totalQuantity}}</b>
        </a>
      </div>
    </div>
    <div class="card-footer">
      <div *ngIf="cartItems?.length > 0" class="float-right" style="margin: 10px">
        <a  (click)="handleCheckout()" par class="btn btn-success float-right">Checkout</a>
        <div class="float-right" style="margin: 5px">
        </div>
      </div>
    </div>
  </div>
</div>

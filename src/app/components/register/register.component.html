<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-area bg-form">

          <h3>Create a new account</h3>


          <div class="row">
            <div class="col-md-3"><label>First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <app-input (inputChanged)="handleChange()" name="firstName" [control]="form.controls.firstName"
                           placeholder="First name" [errors]="errors"></app-input>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"><label>Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <app-input (inputChanged)="handleChange()" [control]="form.controls.lastName"
                           placeholder="Last name" name="lastName" [errors]="errors"></app-input>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"><label>User name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <app-input (inputChanged)="handleChange()" [control]="form.controls.userName"
                           placeholder="User name" name="userName" [errors]="errors"></app-input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"><label>Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <app-input (inputChanged)="handleChange()" [control]="form.controls.email"
                           placeholder="Email" name="email" [errors]="errors"></app-input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"><label>Password</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <app-input (inputChanged)="handleChange()" type="password" [control]="form.controls.password"
                           placeholder="Password" name="password" [errors]="errors"></app-input>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"><label>Confirm password</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <app-input (inputChanged)="handleChange()" type="password"
                           [control]="form.controls.confirmPassword"
                           placeholder="Confirm password" name="confirmPassword" [errors]="errors">
                </app-input>
              </div>
            </div>
          </div>


          <!-- submit button-->
          <div class="text-center">
            <button type="submit" class="btn btn-info">Register</button>
          </div>
          Already registered,<a routerLink="/login"  >Login now</a>

        </div>


      </form>

    </div>

  </div>

</div>

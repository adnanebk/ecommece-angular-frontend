<div class="page-wrapper">

  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/">
        <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
      </a>
    </div>
<app-product-category></app-product-category>
  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">

      <app-product-search></app-product-search>
            <a routerLink="/orders" routerLinkActive="active-link" class="text-light">
              <b>My orders</b>
            </a>
            <a *ngIf="getUser()" class="text-light">
              <b class="text-dark font-weight-bold">Hello {{user.userName}}</b>
            </a>

            <a *ngIf="getUser()"  href="#" (click)="logout()" class="btn btn-warning">
            Logout
            </a>
            <a *ngIf="!getUser()" routerLink="/login"  class="btn btn-light">
              Login
            </a>
            <a *ngIf="!getUser()" routerLink="/register"  class="btn btn-light">
              Register
            </a>
      <app-my-cart></app-my-cart>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>

  </div>
</div>

<!-- ENDS PAGE CONTAINER -->

<footer>
  <ul>

    <li><a href="https://adnanbk.herokuapp.com">Adnane Benkouider 2020</a></li>
  </ul>
</footer>
